{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h2>{{ .Key }}</h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}

  <div class="multilingual-post-note">
      <a href="/de/post">Click here to see my German posts</a>
  </div>
</div>

{{ partial "footer.html" . }}
