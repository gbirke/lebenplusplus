language: php
php: 7.1

cache:
    directories:
    - /tmp/cached

addons:
  ssh_known_hosts: gienah.uberspace.de

install:
- curl -z /tmp/cached/spress.phar -o /tmp/cached/spress.phar -LOS https://github.com/spress/Spress/releases/download/v2.2.0/spress.phar

script:
- php /tmp/cached/spress.phar site:build --env=prod

# Thanks to https://oncletom.io/2016/travis-ssh-deploy/
before_deploy:
- openssl aes-256-cbc -K $encrypted_caa7bf583e99_key -iv $encrypted_caa7bf583e99_iv -in deploy/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -v --recursive --times --delete --prune-empty-dirs --filter='P .htaccess' --checksum $TRAVIS_BUILD_DIR/build/ gbprivat@gienah.uberspace.de:lebenplusplus.de/
  on:
    branch: master
